<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 3 按钮组</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>基础</h2>

    <button type="button" class="btn btn-default">默认</button>
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-info">信息</button>
    <button type="button" class="btn btn-warning">警示</button>
    <button type="button" class="btn btn-danger">危险</button>
    <button type="button" class="btn btn-success">确定</button>
    <button type="button" class="btn btn-link">链接</button>

  </div>
  <div class="container">
    <h2>大小 size</h2>
    <button type="button" class="btn btn-warning btn-lg">警示</button>
    <button type="button" class="btn btn-danger btn-md">危险</button>
    <button type="button" class="btn btn-success btn-sm">确定</button>
    <button type="button" class="btn btn-link btn-xs">链接</button>
  </div>
  <div class="container">
    <h2>激活，禁用</h2>
    <button type="button" class="btn btn-success active">确定</button>
    <button type="button" class="btn btn-danger" disabled="disabled">危险</button>
  </div>
  <div class="container">
    <h2>按钮类</h2>
    <a role="button" href="#" class="btn btn-success">确定</a>
    <button type="button" class="btn btn-success">确定</button>
    <input type="button" class="btn btn-success" value="确定" />
    <input type="submit" class="btn btn-success" value="确定" />

  </div>
  <div class="container">
    <h2>带图标</h2>
    <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-play-circle"></span>&nbsp;确定</button>
  </div>


</body>

</html>
