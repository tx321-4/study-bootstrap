<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 3 按钮组与按钮工具栏</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="btn-group">
      <button type="button" class="btn btn-danger">1</button>
      <button type="button" class="btn btn-danger">2</button>
      <button type="button" class="btn btn-danger">3</button>
      <button type="button" class="btn btn-danger">4</button>
      <div class="btn-group">
        <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
          dropdown
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          <li role="presentation"><a role="menuitem" tabindex="-1" ref="#">Action</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" ref="#">Another action</a></li>

        </ul>
      </div>
    </div>
    <hr>
    <div class="btn-group btn-group-vertical">
      <button type="button" class="btn btn-danger">1</button>
      <button type="button" class="btn btn-danger">2</button>
      <button type="button" class="btn btn-danger">3</button>
      <button type="button" class="btn btn-danger">4</button>
    </div>
    <hr>

    <div class="btn-group btn-group-justified">
      <button type="button" class="btn btn-danger">1</button>
      <button type="button" class="btn btn-danger">2</button>
      <button type="button" class="btn btn-danger">3</button>
      <button type="button" class="btn btn-danger">4</button>
    </div>

  </div>


</body>

</html>
