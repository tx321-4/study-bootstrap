<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 3 Carousel 幻灯片</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
    .item {
      line-height: 500px;
      text-align: center;
      font-size: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="carousel slide" data-ride="carousel" style="height: 500px;background:#eee;" id="slideshow">
      <ol class="carousel-indicators">
        <li data-target="#slideshow" data-slide-to="0" class="active"></li>
        <li data-target="#slideshow" data-slide-to="1"></li>
        <li data-target="#slideshow" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          1
        </div>
        <div class="item">
          2
        </div>
        <div class="item">
          3
        </div>
      </div>
      <a href="#slideshow" data-slide="prev" class="left carousel-control">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a href="#slideshow" data-slide="next" class="right carousel-control">
        <span class="glyphicon glyphicon-chevron-right"></span>

      </a>
    </div>
  </div>
</body>

</html>
