<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 3 Modal 对话框</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
    .navbar-inverse input[type="text"] {
      background: #333;
      border: none;
      color: #999;
    }

    .navbar .navbar-form {
      position: relative;
    }

    .navbar button[type="submit"] {
      position: absolute;
      top: 25%;
      right: 20px;
      background: none;
      border: none;
    }

    @media(min-width: 768px) {
      .navbar button[type="submit"] {
        top: 15%;
      }
    }

    .navbar button[type="submit"] .glyphicon {
      color: #999;
    }
  </style>
</head>

<body>


  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" data-toggle="collapse" data-target="#reponsive-navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">大师大师</a>
      </div>


      <div class="collapse navbar-collapse" id="reponsive-navbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="">课程</a></li>
          <li><a href="">博客</a></li>
          <li><a href="">手册</a></li>
        </ul>
        <form action="" class="navbar-form navbar-left">
          <input type="text" placeholder="搜索" class="form-control" />
          <button type="submit">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </form>
        <a href="#" class="btn btn-primary bnt-sm navbar-btn navbar-left hidden-xs">订阅课程</a>
        <div class="profile navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="">登陆</a></li>
            <li><a href="">注册</a></li>
          </ul>
          <p class="navbar-text">您好，<a href="#" class="navbar-link">123</a></p>
        </div>
      </div>

    </div>
  </nav>
  <div class="modal in" style="display: block;">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close">&times;</button>
          <h4>用户登录</h4>
        </div>
        <div class="modal-body">
          <p>用户登录用的表单</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">登录</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop in"></div>
</body>

</html>
