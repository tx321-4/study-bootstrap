<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 3 基础导航栏</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
    .navbar-inverse input[type="text"] {
      background: #333;
      border: none;
      color: #999;
    }

    .navbar .navbar-form {
      position: relative;
    }

    .navbar button[type="submit"] {
      position: absolute;
      top: 15%;
      right: 20px;
      background: none;
      border: none;
    }

    .navbar button[type="submit"] .glyphicon {
      color: #999;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <a href="#" class="navbar-brand">大师大师</a>
      <ul class="nav navbar-nav">
        <li class="active"><a href="">课程</a></li>
        <li><a href="">博客</a></li>
        <li><a href="">手册</a></li>
      </ul>
      <form action="" class="navbar-form navbar-left">
        <input type="text" placeholder="搜索" class="form-control" />
        <button type="submit">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </form>

    </div>
  </nav>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <a href="#" class="navbar-brand">大师大师</a>
      <ul class="nav navbar-nav">
        <li class="active"><a href="">课程</a></li>
        <li><a href="">博客</a></li>
        <li><a href="">手册</a></li>
      </ul>
      <form action="" class="navbar-form navbar-left">
        <input type="text" placeholder="搜索" class="form-control" />
        <button type="submit">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </form>
      <a href="#" class="btn btn-primary bnt-sm navbar-btn navbar-left">订阅课程</a>
      <div class="profile navbar-right">
        <ul class="nav navbar-nav">
          <li><a href="">登陆</a></li>
          <li><a href="">注册</a></li>
        </ul>
        <p class="navbar-text">您好，<a href="#" class="navbar-link">123</a></p>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <a href="#" class="navbar-brand">大师大师</a>
      <ul class="nav navbar-nav">
        <li class="active"><a href="">课程</a></li>
        <li><a href="">博客</a></li>
        <li><a href="">手册</a></li>
      </ul>

    </div>
  </nav>
  <div style="width:100%;height: 2000px;"></div>
</body>

</html>
